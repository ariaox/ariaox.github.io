<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <table class="cart">
      <thead>
        <h3>Your Cart</h3>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td></td>
          <td>Total</td>
          <td>10.500</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Nike Airmax 90</td>
          <td>2</td>
          <td>2.000.000</td>
        </tr>
        <tr>
          <td>Adidas Ultra Boost Triple White</td>
          <td>1</td>
          <td>1.500.000</td>
        </tr>
        <tr>
          <td>Puma Clyde White</td>
          <td>1</td>
          <td>1.800.000</td>
        </tr>
      </tbody>
    </table>
    <form class="form">
      <h3>Personal Information</h3>
      <br />
      <input class="send" type="text" name="field1" placeholder="Your Name" />
      <br />
      <input class="send" type="email" name="field2" placeholder="Your Email" />
      <br />
      <input class="send" type="text" name="field1" placeholder="Telephone" />
      <textarea
        rows="4"
        cols="40"
        name="address"
        placeholder="Your Address"
      ></textarea>
      <input
        class="send"
        type="text"
        name="field1"
        placeholder="TOPED Virtual Account : 123321"
        disabled
      />
      <input class="send" type="submit" value="Send" />
    </form>
  </body>
</html>
